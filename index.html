<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 💖</title>
    <link rel="stylesheet" href="styles.css">
    <link href="petalo.png" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="mensaje-inicial" class="fade-in">Tengo algo para ti... 💌</h1>
        <button id="boton-inicio" class="fade-in">Haz clic aquí</button>

        <!-- Primera pregunta -->
        <div id="pregunta-1" class="oculto">
            <h2 class="fade-in">¿Quieres ser mi San Valentín? 💖</h2>
            <button class="respuesta" onclick="mostrarRespuesta(1, 'gay')">Sí, pero soy gei vv</button>
            <button class="respuesta" onclick="mostrarRespuesta(1, 'si')">¡Claro que sí uwu!</button>
        </div>

        <!-- Segunda pregunta -->
        <div id="pregunta-2" class="oculto">
            <h2 class="fade-in">¿Te gustaría salir a comer salchipapa conmigo (sisiisiis)? 🍽️</h2>
            <button class="respuesta" onclick="mostrarRespuesta(2, 'no')">No, lo siento (:,v)</button>
            <button class="respuesta" onclick="mostrarRespuesta(2, 'si')">¡Claro que sí!</button>
        </div>

        <!-- Respuesta final -->
        <div id="respuesta-final" class="oculto">
            <h2 class="fade-in mensaje-final">¡Siempre supe que dirías eso muejeje! 💕</h2>
            <p class="fade-in">Eres lo mejor que me ha pasado, te amodoro. 💘</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
